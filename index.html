<body>

  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-12" id="rules">

        <h2 class="bold">Match Game</h2>

        <h3 class="bold">Rules</h3>

        <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a
             match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>

        <h3 class="bold">How to Win</h3>

        <p>You win when all pairs have been found.</p>

        <h2 class="bold">Score</h2>

      </div>
      <div class="col-md-9 col-xs-12" id="game">
        <div class="row">

        </div>
      </div>

    </div>
  </div>
